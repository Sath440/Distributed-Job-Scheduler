version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: scheduler
      POSTGRES_DB: scheduler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  scheduler:
    build:
      context: .
      dockerfile: docker/scheduler.Dockerfile
    environment:
      POSTGRES_URL: postgres://scheduler:scheduler@postgres:5432/scheduler?sslmode=disable
      REDIS_ADDR: redis:6379
      GRPC_ADDR: :9000
      METRICS_ADDR: :9090
    depends_on:
      - postgres
      - redis
    ports:
      - "9000:9000"
      - "9091:9090"

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    environment:
      POSTGRES_URL: postgres://scheduler:scheduler@postgres:5432/scheduler?sslmode=disable
      REDIS_ADDR: redis:6379
      GRPC_ADDR: scheduler:9000
      METRICS_ADDR: :9090
      WORKER_ID: worker-1
    depends_on:
      - scheduler
      - redis
    ports:
      - "9092:9090"

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      POSTGRES_URL: postgres://scheduler:scheduler@postgres:5432/scheduler?sslmode=disable
      GRPC_ADDR: scheduler:9000
      HTTP_ADDR: :8080
      METRICS_ADDR: :9090
    depends_on:
      - scheduler
      - postgres
    ports:
      - "8080:8080"
      - "9093:9090"

volumes:
  postgres_data:
